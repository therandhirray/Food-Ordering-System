<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>{% block title %}Default Title{% endblock %}</title>
</head>
<body>
    
    <nav class="navbar bg-warning p-2 shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-dark fw-bold">T@z@ Receipe</a>
            <form class="d-flex">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="btn btn-dark mx-2"><i class="fa-solid fa-user"></i></a>
                    <a href="/logout/" class="btn btn-danger fw-bold" type="submit">Log Out</a>
                {% else %}
                <a href="/login/" class="btn btn-primary fw-bold" type="submit">Log In</a>
                {% endif %}
            </form>
        </div>
    </nav>

    {% block content %}
        

    {% endblock  %}
    
</body>
</html>
